<section class="auth-page-container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="form-title">Forgot Password</h2>
      <form [formGroup]="userForm" (ngSubmit)="submitUserForm()">
        <div class="form-group">
          <label for="userAuth">User Name or Email Address</label>
          <input
            type="text"
            class="form-control"
            placeholder="User Name or Email Address"
            formControlName="userAuth"
            [readOnly]="isFormReadOnly"
            (focusout)="trimAndValidateUserForm('userAuth')"
          />
          <div class="error-cont">{{ validationMessages?.userAuth }}</div>
        </div>
        <button class="btn btn-outline-primary full-width text-capitalize" type="submit" [disabled]="isFormSubmitted">submit</button>
      </form>
    </div>
  </div>
</section>
