<div class="card py-3 px-2">
  <p class="text-center mb-3 mt-2">Sign In With</p>
  <div class="row mx-auto ">
    <div class="col-4">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="col-4">
      <i class="fab fa-facebook"></i>
    </div>
    <div class="col-4">
      <i class="fab fa-google"></i>
    </div>
  </div>
  <div class="division">

      <div class="col-3"><div class="line l"></div></div>
      <div class="col-6"><span>OR</span></div>

     <div class="form-group">

      <div class="row">

            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>
        </div>
        <div class="col-md-6 col-12 bn">Forgot Password?</div>
      </div>

        <button type="button" class="btn btn-block btn-primary btn-lg"><small><i class="far fa-user pr-2"></i>Sign In</small></button>
      </div>
