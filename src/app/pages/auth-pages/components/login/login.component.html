<section class="signin-sec">
  <h2 class="form-title">Sign In</h2>
  <form [formGroup]="userSignInForm" (ngSubmit)="doUserLogin()">
    <div class="form-group">
      <label for="userAuth">Email Address</label>
      <input
        type="text"
        class="form-control"
        placeholder="Email Address"
        formControlName="userAuth"
        [readOnly]="isFormReadOnly"
        (focusout)="trimAndValidateUserForm('userAuth')"
      />
      <div class="error-cont">{{ validationMessages?.userAuth }}</div>
    </div>
    <div class="form-group">
      <label for="userAuth">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="userPass"
        [readOnly]="isFormReadOnly"
        (focusout)="trimAndValidateUserForm('userPass')"
      />
      <div class="error-cont">{{ validationMessages?.userPass }}</div>
    </div>
    <button class="btn btn-outline-primary" type="submit" [disabled]="isFormSubmitted">Sign In</button>
  </form>
</section>
