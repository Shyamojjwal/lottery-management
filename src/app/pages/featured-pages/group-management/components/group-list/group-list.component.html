<div class="page-title">
  <h1 class="d-inline-block">View All Groups</h1>
  <a class="btn btn-primary float-right" [routerLink]="['/group-management/add-group']">Add New</a>
</div>
<div class="row">
  <div class="col-lg-12">
    <form [formGroup]="filterForm">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Group Name</th>
            <!-- <th scope="col" class="action-col">Action</th> -->
          </tr>
          <tr>
            <th scope="col">
              <input type="text" class="form-control mw-13" formControlName="groupName" placeholder="Group Name" />
            </th>
            <!-- <th scope="col">
            <hr />
          </th> -->
          </tr>
        </thead>
        <tbody *ngIf="isApiInProgress">
          <tr>
            <td class="text-center">Loading...</td>
          </tr>
        </tbody>
        <tbody *ngIf="!isApiInProgress && filterArrayList.length <= 0">
          <tr>
            <td class="text-center">Record Not Found</td>
          </tr>
        </tbody>
        <tbody *ngIf="!isApiInProgress && filterArrayList.length > 0">
          <tr *ngFor="let item of filterArrayList">
            <th>{{item.groupName}}</th>
            <!-- <td>
            <div class="action-sec">
              <span class="action-edit" [routerLink]="['/group-management', item.groupId, 'modify-group']"><i class="fa-sharp fa-solid fa-pen-to-square fa-beat-fade"></i></span>
              <span class="action-remove"><i class="fa-solid fa-trash-can"></i></span>
            </div>
          </td> -->
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
